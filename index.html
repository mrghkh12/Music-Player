<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a6243ca7b9.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="musicPlayerBox">
        <div class="header-option">
          <div class="circleBtn backBtn">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circleBtn moreBtn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <img src="./media/468-thumbnail.png" class="songImg">

        <div class="songTitle">
          <h1 class="songName">Nafasam Harja Boodi Tanha</h1>
          <p class="artistName">Mehyad ft Lenna</p>
        </div>

        <audio controls id="songElem">
          <source src="./media/Nafasam-Harja-Boodi-Tanha-320.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="timeBar">

        <div class="controlsBtn">
          <div class="btn prevSongBtn"><i class="fa-solid fa-backward"></i></div>
          <div class="btn ctrlBtn"><i class="fa-solid fa-play"></i></div>
          <div class="btn nextSongBtn"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
